<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class= "container"> 
        <div class="row">
            <div class="col-3">
                <h2>Search for City</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City Name Here" aria-label="city search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"></span>
                    </div>
                    <form class="search-history"></form>
                  </div>

            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12 today-weather">
                        <h1 class = "city-name align-middle"></h1>
                        <p class = "dateArea"></p>
                        <img class="iconArea">
                        <p class = "tempArea">test 1</p>
                        <p class = "humidArea">test 2</p>
                        <p class = "windArea">test 3</p>
                        <p class = "uvArea">test 4</p>
                    </div>
                </div>
                <div class="row">
                    <h2>5 Day Forecast</h2>
                </div>
                <div class="row 5-day-forecast">
                    <div class= "col forecast-1"></div>
                    <div class= "col forecast-2"></div>
                    <div class= "col forecast-3"></div>
                    <div class= "col forecast-4"></div>
                    <div class= "col forecast-5"></div>
                </div>
                
            </div>
        </div> 
    </div>

    
</body>

<script src = "assets/js/script.js"></script>
</html>
