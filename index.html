<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class= "container"> 
        <div class="row">
            <div class="col-3">
                <h2>Search for City</h2>
                <div class="input-group mb-3">
                    <form id="search-city">
                        <input name="cityInput" id="cityInput" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                        </div>
                    </form>
                       
        
                  </div>

            </div>
            <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-12 today-weather">
                        <h1 class = "align-middle" id = "city-name"></h1>
                        <p class = "dateArea"> </p>
                        <img class="iconArea">
                        <p class = "tempArea"></p>
                        <p class = "humidArea"></p>
                        <p class = "windArea"></p>
                        <p class = "uvArea"></p>
                    </div>
                </div>
            </div>
                <div class="row">
                    <h2>5 Day Forecast</h2>
                </div>
                <div class="row" id="forecastContainer">
                    <div class= "col forecast-1"> </div>
                    <div class= "col forecast-2"></div>
                    <div class= "col forecast-3"></div>
                    <div class= "col forecast-4"></div>
                    <div class= "col forecast-5"></div>
                </div>
                
            </div>
        </div> 
    </div>

    
</body>

<script src = "assets/js/script.js"></script>
</html>
